<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML Form - Client side form validation with HTML</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Script.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Sign Up</h1>
<form name='registration' onSubmit="return formValidation();">
<ul>
    <li><label for="username">Username</label></li>
    <li><input type="text" name="username" size="12" /></li>
    <li><label for="emailid">Email</label></li>
    <li><input type="email" name="emailid" size="50" /></li>
    <li><label for="passid">Password:</label></li>
    <li><input type="password" name="passid" size="12" /></li>
    <li><label for="confirmpassid">Confirm Password:</label></li>
    <li><input type="confirmpassword" name="confirmpassid" size="12" /></li>
</ul>
</form>
</body>
</html>
