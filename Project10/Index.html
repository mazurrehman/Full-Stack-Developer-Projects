<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <!-- Project Title -->
    <h1>Music Player</h1>

    <!-- Container for music player -->
    <div class="container" id="container">
        <!-- Container for info about the current song -->
        <div class="info">
            <!-- Placeholder: Name of current will e added here -->
            <h4 id="song-title">Tajdar-e-Haram</h4>
            <!-- Placeholder: Progress bar showing progress of playback for current song -->
            <div class="progress" id="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        <!-- Working for audio player -->
        <audio src="music/Tajdar-e-Haram.mp3" id="audio"></audio>
        <!-- Album Art -->
        <div class="album-art">
            <img src="images/Tajdar-e-Haram.jpg" alt="album-art" id="album-art" />
        </div>
        <!-- Navigation button to change songs -->
        <div class="nav">
            <!-- Button: change to previous song -->
            <button id="previous" class="nav-btn">
                <i class="fa fa-backward"></i>
            </button>
            <!-- Button: play / pause song -->
            <button id="play" class="nav-btn nav-btn-large">
                <i class="fa fa-play"></i>
            </button>
            <!-- Button: change to next song -->
            <button id="next" class="nav-btn">
                <i class="fa fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
