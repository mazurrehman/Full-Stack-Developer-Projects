<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Expense Tracker</title>
</head>
<body>
    <h2>EXPENSE TRACKER</h2>
    <div class="container">
        <!-- Over All Account Balance -->
        <h4>Account Balance</h4>
        <h1 id="balance">$0.00</h1>
        <!-- Credit and Debit Balance -->
        <div class="credit-debit-container">
            <!-- Credit Balance -->
            <div>
                <h4>Credit</h4>
                <p class="money credit" id="money-credit">+$0.00</p>
            </div>
            <!-- Debit Balance -->
            <div>
                <h4>Debit</h4>
                <p class="money debit" id="money-debit">-$0.00</p>
            </div>
        </div>
        <!-- Transiction History -->
        <h3>History</h3>
        <!-- List of Transaction -->
        <ul class="list" id="list">
            <!-- <li class="credit">Salary <span>+$5,000</span> <button class="delete-btn">X</button></li>
            <li class="debit">Dinner <span>-$3,000</span> <button class="delete-btn">X</button></li> -->
        </ul>
        <!-- Form to add transiction -->
        <h3>Add Transaction</h3>
        <form id="add-form">
            <div class="form-control">
                <label for="reason">Description</label>
                <input type="text" id="reason" placeholder="Enter reason for Transaction.">
            </div>
            <div class="form-control">
                <label for="amount">Transaction Amount</label>
                <input type="number" id="amount" placeholder="Enter transaction amount.">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>

    <script src="Script.js"></script>
</body>
</html>
